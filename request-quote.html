  <section class="quote-form">
    <h2>Request a Quote</h2>
    <form id="quoteForm" action="request_quote.php" method="POST" onsubmit="return checkSubmission(event);">
      <input type="text" id="full_name" name="full_name" placeholder="Full Name" required>
      <input type="email" id="email" name="email" placeholder="Email Address" required>
      <input type="tel" id="phone_number" name="phone_number" placeholder="Phone Number" required>
      <input type="text" id="location" name="location" placeholder="Location" required>
      <textarea id="project_details" name="project_details" placeholder="Project Details" required></textarea>
      <button type="submit">Submit</button>
    </form>
    <p id="debugMessage" style="color: red;"></p>
    <div id="successAnimation" class="hidden">âœ” Quote submitted successfully!</div>
  </section>

  <style>
    .hidden {
      display: none;
    }
    #successAnimation {
      color: green;
      font-size: 1.2em;
      font-weight: bold;
      margin-top: 10px;
      animation: fadeInOut 3s ease-in-out;
    }
    @keyframes fadeInOut {
      0% { opacity: 0; transform: scale(0.9); }
      20% { opacity: 1; transform: scale(1); }
      80% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(0.9); }
    }
  </style>

  <script>
    function checkSubmission(event) {
      event.preventDefault(); 
      
      const formData = new FormData(document.getElementById('quoteForm'));
      fetch('request_quote.php', {
        method: 'POST',
        body: formData
      })
      .then(response => response.text())
      .then(data => {
  
        let successDiv = document.getElementById('successAnimation');
        successDiv.classList.remove('hidden');
        setTimeout(() => {
          successDiv.classList.add('hidden');
        }, 3000);
      })
      
      return false;
    }
  </script>
